# Este nginx.conf NÃO é necessário para o servidor Node.js
# O servidor Express já serve as APIs diretamente na porta 3001
# Esta configuração é apenas se você quiser um proxy nginx na frente do Node.js

upstream nodejs_backend {
    server localhost:3001;
}

server {
    listen 80;
    server_name localhost;

    # Proxy all requests to Node.js
    location / {
        proxy_pass http://nodejs_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle WebSocket connections if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
