  feedback-client:
    image: desdechaves/feedback-client:latest
    build:
      context: ./feedback/client
      dockerfile: Dockerfile.client
      args:
        PUBLIC_URL: /feedback
    container_name: feedback_client
    ports:
      - "3003:80"
    networks:
      - valcoin-network
    depends_on:
      valcoin-admin-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  memoria-client:
    image: desdechaves/memoria-client:latest
    build:
      context: ./memoria/client
      dockerfile: Dockerfile.client
      args:
        PUBLIC_URL: /memoria
    container_name: memoria_client
    networks:
      - valcoin-network
    volumes:
      - memoria_images:/usr/share/nginx/html/images
    depends_on:
      valcoin-admin-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  qualidade-client:
    image: desdechaves/qualidade-client:latest
    build:
      context: ./qualidade
      dockerfile: Dockerfile
      args:
        PUBLIC_URL: /qualidade
    container_name: qualidade_client
    networks:
      - valcoin-network
    depends_on:
      valcoin-admin-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  gotenberg:
    image: gotenberg/gotenberg:8.12.0
    container_name: valcoin_gotenberg
    ports:
      - "3004:3000"
    networks:
      - valcoin-network
    restart: unless-stopped

  audio_service:
    image: desdechaves/audio_service:latest
    build:
      context: ./audio_service
      dockerfile: Dockerfile
    container_name: valcoin_audio_service
    environment:
      - COQUI_TOS_AGREED=1
      - TORCH_FORCE_NO_WEIGHTS_ONLY_LOAD=1
      - DATABASE_URL=postgresql://user:password@postgres:5432/valcoin
    ports:
      - "8001:8001"
    networks:
      - valcoin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    volumes:
      - ./audio_service:/app
      - ./audio_service/libs/Coqui:/root/.local/share/tts
      - ./audio_service/libs/Whisper:/root/.cache/whisper


networks:
  valcoin-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis
  pgadmin_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/pgadmin
  memoria_images:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./memoria/images
