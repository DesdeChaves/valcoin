<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Valcoin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 4rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        h1 {
            font-size: 3rem;
            color: #0056b3;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
        }
        .links a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0 1rem;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        .admin-link {
            background-color: #28a745;
        }
        .admin-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projeto Valcoin</h1>
        <p>Uma plataforma de gestão e loja virtual.</p>
        <div class="links">
            <a href="/admin/" class="admin-link">Aceder ao Banco</a>
            <a href="/store/">Aceder à Loja</a>
        </div>
    </div>
</body>
</html>
