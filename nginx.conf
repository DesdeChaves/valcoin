events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;
    
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=1r/s;
    
    server {
        listen 80;
        server_name localhost;
        
        # Portal Client (serves as the landing page and authentication)
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # ========================================================================
        # STORE CLIENT & API
        # ========================================================================
        
        # Store Client
        location /store/ {
            proxy_pass http://valcoin_store_client:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Redirect /store to /store/
        location = /store {
            return 301 /store/;
        }
        
        # Store API Login
        location = /api/store/login {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://valcoin_store_server:3001/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Store API
        location /api/store/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://valcoin_store_server:3001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ========================================================================
        # ADMIN CLIENT
        # ========================================================================
        
        # Admin Client - handle all admin routes including SPA routing
        location /admin/ {
            proxy_pass http://valcoin_admin_client:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Admin Client exact match
        location = /admin {
            return 301 /admin/;
        }

        # ========================================================================
        # FEEDBACK CLIENT
        # ========================================================================
        
        # Feedback Client - handle all feedback routes including SPA routing
        location /feedback/ {
            proxy_pass http://feedback_client:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Feedback Client exact match
        location = /feedback {
            return 301 /feedback/;
        }

        # Feedback static files
        location /feedback/static/ {
            proxy_pass http://feedback_client:80/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ========================================================================
        # QUALIDADE CLIENT
        # ========================================================================
        
        # Qualidade Client - handle all qualidade routes including SPA routing
        location /qualidade/ {
            proxy_pass http://qualidade_client:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Qualidade Client exact match
        location = /qualidade {
            return 301 /qualidade/;
        }

        # Qualidade static files
        location /qualidade/static/ {
            proxy_pass http://qualidade_client:80/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ========================================================================
        # API ROUTES - Order matters! Most specific first
        # ========================================================================

        # Authentication (must be first - public)
        location = /api/login {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://valcoin_admin_server:3001/api/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Qualidade API
        location /api/qualidade/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://valcoin_admin_server:3001/api/qualidade/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Feedback API - All feedback routes (BEFORE general /api/)
        location /api/feedback/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://valcoin_admin_server:3001/api/feedback/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Professor Routes
        location /api/professor/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://valcoin_admin_server:3001/api/professor/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Student Routes
        location /api/student/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://valcoin_admin_server:3001/api/student/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin Routes (specific)
        location /api/admin/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://valcoin_admin_server:3001/api/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # General API Routes (legacy support - LAST)
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://valcoin_admin_server:3001/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ========================================================================
        # UTILITIES
        # ========================================================================
        
        # PgAdmin
        location /pgadmin/ {
            rewrite /pgadmin/(.*) /$1 break;
            proxy_pass http://valcoin_pgadmin:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_redirect off;
            proxy_buffering off;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Health Check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ========================================================================
        # SECURITY HEADERS
        # ========================================================================
        
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        server_tokens off;
    }
}
